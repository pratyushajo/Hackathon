<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/themes/YellowGreen.min.css" />
<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
	<meta charset="UTF-8">
	<title>Job Post</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src = "js/jobpost.js" > </script>
</head>
<body>

<div data-role="page" data-theme = "c">

	<div data-role="header" data-theme = "c"> <h4> Post A Job </h4></div>

	<div role="main" class="ui-content" data-theme = "c">

	<form id = "jobPosting" action="insert_jobpost.php" method="POST">

	<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
    <legend>Type:</legend>

        <input type="radio" name="radio-choice-job" id="radio-choice-job" value="job" checked="checked">
        <label for="radio-choice-job">Job</label>

        <input type="radio" name="radio-choice-training" id="radio-choice-training" value="training">
        <label for="radio-choice-training">Training</label>
	</fieldset>

		<center><label for="jobID" id = "jobID"><b>Job ID:</b></label> </br> </center>

    	<label for="titleID">Title:</label>
		<input type="text" name="titleID" id="titleID" value="">

		<label for="employerID">Employer:</label>
		<input type="text" name="employerID" id="employerID" value="">

		<label for="emailID">Email:</label>
		<input type="email" name="emailID" id="employerID">

		<label for="descriptionID">Description:</label>
		<textarea cols="20" rows="8" name="descriptionID" id="descriptionID"></textarea>

		<label for="addressID">Address:</label>
		<input type="text" name="addressID" id="addressID" value="">

		<label for="zipcodeID">ZipCode:</label>
		<input type="number" name="zipcodeID" pattern="[0-9]*" id="zipcodeID" value="">

		<label for="sdateID">Start Date:</label>
		<input type="date" name="sdateID" id="sdateID" value="">

		<label for="edateID">End Date:</label>
		<input type="date" name="edateID" id="edateID" value="">

		<label for="wagesID">Wages:</label>
		<input type="number" name="wagesID" pattern="[0-50]*" id="wagesID" value="">

		<label for="telID">Tel:</label>
		<input type="tel" name="telID" id="telID" value="">

	<input type="button" id = "job_Detail_submit_id" data-enhanced="true" data-inline="true" value="Submit">
    <input type="button" id = "job_Detail_cancel_id" data-inline="true" data-enhanced="true" value="Cancel"

	</form>

	</div><!-- /content -->
	<div data-role="footer" data-theme = "c">
		<h4>Page Footer</h4>
	</div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
